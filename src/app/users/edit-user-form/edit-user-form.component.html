<h1 class="header flex items-center font-sans font-bold break-normal text-indigo-500 px-2 py-8 text-xl md:text-2xl text-center">
    Add users
</h1>

<div id="edit_form">
    <form class="form_div" action="">
        <div *ngIf="true">
            <label for="name">ID</label>
            <input type="text" name="id" id="id"  [(ngModel)]="user.id">
        </div>
        <label for="name">NAME</label>
        <input type="text" name="nombre" id="nombre" [(ngModel)]="user.name"><br>
        <label for="name">USERNAME</label>
        <input type="text" name="username" id="nombre" [(ngModel)]="user.username"> <br>
        <label for="name">  EMAIL</label>
        <input type="text" name="email" id="nombre" [(ngModel)]="user.email"><br>
        <label for="name">PHONE</label>
        <input type="text" name="phone" id="nombre" [(ngModel)]="user.phone"><br>
        <label for="name">WEBSITE</label>
        <input type="text" name="nombre" id="website" [(ngModel)]="user.website ">
    </form>

    <button class="action" (click)="mostrar()">PUSH TO ADD USER</button>
</div>
